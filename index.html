<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles y Metodos de Array</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container-md">
      <div class="row">
<div class="col-12 col-lg-6">
  <h1>PAISES LATINOAMERICANOS</h1>
        <div class="p-3 mb-3 border-black border bg-info-subtle">

         
          <button class="btn btn-warning" onclick="pintarpaisesOriginales()">TODOS LOS PAISES</button>
          <div class="mb-3">
            <label for="filtro" class="form-label">filtrar por nombre</label>
            <input type="text" class="form-control" id="filtro" placeholder="ingrese nombre de pais a buscar" onkeyup="aplicarFiltroNombre(event)">
            
          </div>
       

        </div>





        <div class=" border-black border p-3 bg-info-subtle">

          <form id="paises-form">

            <div class="row">

              <div class="mb-3 col-6 ">
                <label for="nombreID" class="form-label">Nombre Pais</label>
                <input type="text" name="nombre" class="form-control" id="nombreID" placeholder="Argentina">
              </div>
    
              <div class="mb-3 col-6">
                <label for="capitalID" class="form-label">Capital</label>
                <input type="text" name="capital" class="form-control" id="capitalID" placeholder="Buenos Aires">
              </div>

            


              <div class="mb-3 col-6">
                <label for="habitantesID" class="form-label">Habitantes</label>
                <input type="number" name="habitantes" class="form-control" id="habitantesID" placeholder="40000000">
              </div>
    
              <div class="mb-3 col-6 ">
                <label for="ubicacionID" class="form-label">Ubicacion</label>
                <input type="text" name="ubicacion" class="form-control" id="ubicacionID" placeholder="America del Sur">
              </div>
</div>
              <div class="mb-3 ">
                <label for="ubicacionID" class="form-label">URL de la bandera</label>
                <input type="url" name="imagen" class="form-control" id="ubicacionID" placeholder="https://upload.wikimedia.org/wikipedia/commons/1/1a/Flag_of_Argentina.svg">
              </div>

              <div class="mb-3 col-6">
                <select class="form-select" name="continente" required aria-label="Continente">
                  <option selected>Open this select menu</option>
                  <option value="Africa">Africa</option>
                  <option value="America">America</option>
                  <option value="Asia">Asia</option>
                  <option value="Europa">Europa</option>
                  <option value="Oceania">Oceania</option>
                </select>

              </div>

             
              <div class="mb-3 col-6"> 

                <input type="checkbox" name="active"> Activo

              </div>

<div class="mb-3 ">
  <button type="submit" class="btn btn-danger">Cargar pais</button>
</div>
      
            
  
          </form>

        </div>
       
</div>



<div class="col-6">
  <table class="table table-striped table-primary m-3">
    <thead>
      <tr>
        <th scope="col">Bandera</th>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Capital</th>
        <th scope="col">Habitantes</th>
        <th scope="col">Ubicaci√≥n</th>
        <th><i class="fa-solid fa-wrench"></i></th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
    <tfoot>
      <td colspan="3" class="text-end">Total</td>
      <td class="fw-bold fs-4" id="total"></td>
      <td colspan="2"></td>
    </tfoot>
  </table>

</div>





      </div>
      
     
    </main>
    <script src="/js/metodos.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
